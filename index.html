<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>trains.jp</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont,
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      color: rgba(255,255,255,0.92);
    }

    /* Fullscreen video */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Subtle vertical gradient scrim */
    .scrim {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.15) 0%,
        rgba(0,0,0,0.25) 40%,
        rgba(0,0,0,0.45) 100%
      );
      z-index: 1;
    }

    /* Overlay container */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 3.5rem 1.5rem;
      z-index: 2;
      pointer-events: none;
    }

    .copy {
      text-align: center;
      max-width: 42rem;
    }

    .title {
      font-size: clamp(1.2rem, 2.2vw, 1.5rem);
      letter-spacing: 0.18em;
      text-transform: lowercase;
      margin-bottom: 0.75rem;
    }

    .subtitle {
      font-size: clamp(0.9rem, 1.6vw, 1.05rem);
      letter-spacing: 0.12em;
      opacity: 0.85;
      white-space: nowrap;
    }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      video {
        display: none;
      }
      body {
        background: black;
      }
    }
  </style>
</head>

<body>
  <video
    class="bg"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
  >
    <source src="home_muted.mp4" type="video/mp4" />
  </video>

  <div class="scrim"></div>

  <div class="overlay">
    <div class="copy">
      <div class="title">trains.jp</div>
      <div class="subtitle">
        domain for sale Â· contact michael [ @ ] hypotize.com
      </div>
    </div>
  </div>
</body>
</html>
